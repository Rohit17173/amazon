<div *ngIf="whatTOShow==0 || whatTOShow==5 || whatTOShow==4">
    <app-navbar></app-navbar>
</div>
<div *ngIf="whatTOShow==0 " class="full-height">
    <app-home></app-home>
  </div>

<div *ngIf="whatTOShow==5" class="full-height">
  <app-login></app-login>
</div>

<div *ngIf="whatTOShow==1">
    <app-admin></app-admin>
</div>

<div *ngIf="whatTOShow==2">
    <app-seller></app-seller>
</div>

<div *ngIf="whatTOShow==3">
    <app-buyer></app-buyer>
</div>
<div *ngIf="whatTOShow==4">
    <app-register></app-register>
</div>
