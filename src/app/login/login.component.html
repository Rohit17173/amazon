<div class="login-container">
    <div class="login-box">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"
        alt="Amazon"
        class="amazon-logo"
      />
      <h2>Sign in</h2>
      <form>
        <div class="form-group">
          <label for="username" >Email or mobile phone number</label>
          <!-- <input type="text" id="email" class="form-control" [(ngModel)]="username" > -->
          <input type="text" id="username" class="form-control" name="username" placeholder="Your username.." [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label for="password">Username</label>
          <!-- <input type="password" id="password" class="form-control" [(ngModel)]="password"> -->
          <input type="password" id="password" name="password" class="form-control" placeholder="Your password.." [(ngModel)]="password" required>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="sign-in-btn" (click)="login()">Sign in</button>
        <div class="terms">
          <p>
            By continuing, you agree to Amazon's
            <a href="#">Conditions of Use</a> and
            <a href="#">Privacy Notice</a>.
          </p>
          <label>
            <input type="checkbox" /> Keep me signed in. <a href="#">Details</a>
          </label>
        </div>
        <div class="new-to-amazon">
          <h5>New to Amazon?</h5>
          <button class="create-account-btn" (click)="register()">Create your Amazon account</button>
        </div>
      </form>
    </div>
    <footer>
      <a href="#">Conditions of Use</a>
      <a href="#">Privacy Notice</a>
      <a href="#">Help</a>
      <p>Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
  </div>
