  <div class="register-container">
    <div class="register-box">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"
        alt="Amazon"
        class="amazon-logo"
      />
      <h2>Create account</h2>
      <form>
        <div class="form-group">
          <label for="name" >Your name</label>
          <!-- <input type="text" id="name" class="form-control" placeholder="First and last name" /> -->
          <input type="text" id="name" class="form-control" placeholder="First and last name" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label for="email" >Username</label>
          <!-- <input type="email" id="email" class="form-control" /> -->
          <input type="text" id="username" class="form-control" [(ngModel)]="username">
        </div>
        <!-- <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="At least 6 characters" />
          <p class="password-info">Passwords must be at least 6 characters.</p>
        </div> -->
        <div class="form-group">
          <label for="password-confirm" >Password</label>
          <!-- <input type="password" id="password-confirm" class="form-control" /> -->
          <input type="text" id="password" class="form-control" [(ngModel)]="password">
        </div>
        <div class="form-group">
            <label for="accounttype">Account type:</label>
            <select id="accounttype" [(ngModel)]="accounttype">
             <option [value]="2">seller</option>
                <option [value]="3">buyer</option>
            </select><br>
        </div>
        <button type="submit" class="create-account-btn" (click)="register()">Create your Amazon account</button>
        <div class="terms">
          <p>
            By creating an account or logging in, you agree to Amazon's
            <a href="#">Conditions of Use</a> and
            <a href="#">Privacy Policy</a>.
          </p>
        </div>
        <div class="already-have-account">
          <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
      </form>
    </div>
    <footer>
      <a href="#">Conditions of Use</a>
      <a href="#">Privacy Notice</a>
      <a href="#">Help</a>
      <p>Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
  </div>
