<h3>Registration form</h3>
Name: <input type="text" [(ngModel)]="name"><br>
<!-- email: <input type="text" [(ngModel)]="email"><br> -->
username: <input type="text" [(ngModel)]="username"><br>
password: <input type="text" [(ngModel)]="password"><br>
Account type: <select [(ngModel)]="accounttype">
    <option  [value]="2">seller</option>
    <option  [value]="3">buyer</option>
</select><br>

<button (click)="register()">Register</button>
