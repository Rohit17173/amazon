<div class="product-container">
    <p>product works!</p>
    <p>category works!</p>

    <!-- Display list -->
    <table>
        <tr>
            <th>S No</th>
            <th>Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Description</th>
            <th>Discount</th>
            <th>Category</th>
        </tr>
        <tr *ngFor="let item of list2; let i = index">
            <td>{{i + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.rating}}</td>
            <td>{{item.description}}</td>
            <td>{{item.discount}}</td>
            <td>{{item.catName}}</td>
        </tr>
    </table><br><br>
    <h3>Add Product</h3>
    Name: <input type="text" [(ngModel)]="name"><br>
    Price: <input type="text" [(ngModel)]="price"><br>
    Quantity: <input type="text" [(ngModel)]="quantity"><br>
    Description: <input type="text" [(ngModel)]="description"><br>
    Discount: <input type="text" [(ngModel)]="discount"><br>
    Category: <select [(ngModel)]="categoryid">
        <option *ngFor="let cat of list" [value]="cat.id">{{cat.name}}</option>
    </select><br>
    <button (click)="addProd()">Add</button>
</div>
